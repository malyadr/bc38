server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: SKILLS-SERVICE
          uri: lb://SKILLS-SERVICE
          predicates:
            - Path=/skills/**
        - id: ROUTES-SERVICE
          uri: lb://ROUTES-SERVICE
          predicates:
            - Path=/routes/**
        - id: JOBS-SERVICE
          uri: lb://JOBS-SERVICE
          predicates:
            - Path=/jobs/**
        - id: LOCATION-SERVICE
          uri: lb://LOCATION-SERVICE
          predicates:
            - Path=/locations/**
        - id: APPLIED-JOBS-SERVICE
          uri: lb://APPLIED-JOBS-SERVICE
          predicates:
            - Path=/appliedJobs/**
        - id: SAVED-JOBS-SERVICE
          uri: lb://SAVED-JOBS-SERVICE
          predicates:
            - Path=/savedJobs/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost
